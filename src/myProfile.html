<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
        <title>FieldManager - Mi Perfil</title>
        <link rel="stylesheet" href="../static/styles/output.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">     
    </head>

    <body class="min-h-screen flex flex-col">
        <header class="fixed top-0 w-full flex justify-between items-center bg-palette-tertiary-color bg-opacity-100 h-20 px-8 z-50">
            <div class="flex items-center mr-auto">
                <a href="../src/landingPage.html" class="flex items-center mr-4">
                    <img src="../img/logo-fieldManager.png" alt="Logo" class="h-12 pr-4">
                </a>
                <div class="text-white text-2xl font-semiboldtracking-widest-extra">
                    FIELDMANAGER
                </div>
            </div>
            <div class="flex items-center gap-10">
                <div id="inicial-usuario" class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-xl font-semibold text-gray-700">
                    
                </div>
            </div>
        </header>

        <div class="flex flex-grow">
            <!-- Sidebar -->
            <aside class="w-72 min-w-72 bg-palette-secundary-color text-white flex flex-col mt-20 z-10">
                <nav class="flex-grow p-5 space-y-4 fixed">
                    <ul class="mb-[34rem] space-y-4">
                        <li><a href="reservations.html" class="flex w-64 items-center gap-2 p-3 rounded hover:bg-gray-700"><i class="material-icons">event</i> Mis Reservas</a></li>
                        <li><a href="newReservation.html" class="flex w-64 items-center gap-2 p-3 rounded hover:bg-gray-700"><i class="material-icons">add_circle_outline</i> Nueva Reserva</a></li>
                        <li><a href="myProfile.html" class="flex  w-64 items-center gap-2 p-3 rounded bg-gray-700"><i class="material-icons">person</i> Mi Perfil</a></li>
                    </ul>
                    <div class="mt-auto">
                        <a id="logoutButton" href="#" class="flex items-center gap-2 p-2 rounded text-red-400 hover:bg-gray-700">
                            <i class="material-icons">logout</i> Cerrar sesión
                        </a>
                  </div>
                </nav>
            </aside>
            <!-- Main Content -->
            <main class="flex-grow p-10 bg-palette-tertiary-color text-white">
                <h1 class="text-4xl font-bold mb-12">Mi Perfil</h1>

                <div class="bg-palette-secundary-color rounded-lg p-8 mb-8 shadow-lg">
                    <div class="flex justify-between items-start mb-6">
                        <h2 class="text-3xl font-bold flex items-center">
                            <i class="material-icons mr-2 text-palette-primary-color">settings_accessibility</i>
                            Datos de Usuario
                        </h2>
                        <button id="edit-user-btn" class="text-lg bg-palette-primary-color py-2 px-10 rounded-md font-semibold hover:bg-white hover:text-palette-accent-color hover:shadow-palette-primary-color text-palette-accent-color">
                            <i class="material-icons mr-1">edit</i>
                            Modificar Datos
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4 text-md">
                            <div class="flex items-center space-x-3">
                                <i class="material-icons mr-2 text-palette-primary-color">person</i>
                                <div>
                                    <p class="text-gray-400 text-2xl">Nombre de usuario</p>
                                    <p class="font-medium username text-xl"></p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-3">
                                <i class="material-icons mr-2 text-palette-primary-color">email</i>
                                <div>
                                    <p class="text-gray-400  text-2xl">Mail</p>
                                    <p class="font-medium email text-xl"></p>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <!-- Formulario para editar datos del usuario (oculto inicialmente) -->
                    <div id="edit-user-form" class="hidden mt-6">
                        <div class="space-y-4">
                            <!-- Campo para el nombre de usuario con ícono -->
                            <div class="flex items-center space-x-3">
                                <i class="material-icons text-palette-primary-color">person</i>
                                <div class="flex-1">
                                    <label for="username" class="block text-2xl text-gray-400 mb-2">Nombre de usuario</label>
                                    <input type="text" id="username" class="w-1/3 p-3 text-xl rounded-lg bg-palette-tertiary-color text-white border border-palette-primary-color focus:outline-none focus:ring-2 focus:ring-green-400" />
                                </div>
                            </div>
                            
                            <!-- Campo para el email con ícono -->
                            <div class="flex items-center space-x-3">
                                <i class="material-icons text-palette-primary-color">email</i>
                                <div class="flex-1">
                                    <label for="email" class="block text-2xl text-gray-400 mb-2">Email</label>
                                    <input type="email" id="email" class="w-1/3 p-3 text-xl rounded-lg bg-palette-tertiary-color text-white border border-palette-primary-color focus:outline-none focus:ring-2 focus:ring-green-400" />
                                </div>
                            </div>
                        </div>
                        
                        
                        <!-- Botones para guardar o cancelar -->
                        <div class="flex mt-6 justify-end space-x-4">
                            <!-- Botón de cancelar cambios -->
                            <button id="cancel-changes-btn" class="cancel-changes text-xl block custom-cancel-button hover:text-white py-3 px-10 rounded-md font-semibold text-white hover:bg-red-400 hover:shadow-palette-primary-color">
                                Cancelar
                            </button>
                            <!-- Botón de guardar cambios -->
                            <button id="save-changes-btn" class="save-changes text-xl block bg-palette-primary-color py-3 px-10 rounded-md font-semibold text-palette-accent-color hover:bg-white hover:text-palette-accent-color hover:shadow-palette-primary-color">
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </div>

                
          
                <div class="bg-palette-secundary-color rounded-lg p-8 mb-8 shadow-lg ml-auto">
                 
                    <button id="toggle-password-btn" class="text-2xl font-bold mb-6 flex items-center justify-between w-full">
                    <div class="flex items-center">
                        <h2 class="text-3xl font-bold flex items-center">
                        <i class="material-icons mr-2 text-palette-primary-color">lock</i>
                        Cambiar Contraseña
                        </h2>
                    </div>
                    <i id="toggle-icon" class="material-icons ml-auto">keyboard_double_arrow_down</i>
                  </button>
                
     
                    <div id="password-form" class="hidden" >
                    <form class="space-y-6">
                        <div>
                            <label for="current-password" class="block font-medium text-xl mb-2">Contraseña Actual</label>
                            <input type="password" id="current-password" class="w-1/3 p-3 rounded-lg bg-palette-tertiary-color text-white border border-palette-primary-color focus:outline-none focus:ring-2 focus:ring-green-400" required>
                        </div>
                        <div>
                            <label for="new-password" class="block font-medium text-xl mb-2">Nueva Contraseña </label>
                            <input type="password" id="new-password" class="w-1/3 p-3 rounded-lg bg-palette-tertiary-color text-white border border-palette-primary-color focus:outline-none focus:ring-2 focus:ring-green-400" required>
                        </div>
                        <div>
                            <label for="confirm-password" class="block font-medium  text-xl mb-2">Confirmar Contraseña </label>
                            <input type="password" id="confirm-password" class="w-1/3 p-3 rounded-lg bg-palette-tertiary-color text-white border border-palette-primary-color focus:outline-none focus:ring-2 focus:ring-green-400" required>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="text-lg bg-palette-primary-color py-2 px-10 rounded-md font-semibold hover:bg-white hover:text-palette-accent-color hover:shadow-palette-primary-color text-palette-accent-color">
                                <i class="material-icons mr-1">save</i>
                                Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>              
            </main>
        </div>

        
        <script type="module" src="../static/js/views/myProfile.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
