<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <title>FieldManager - Mis Reservas</title>
    <link rel="stylesheet" href="../static/styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="fixed top-0 w-full flex justify-between items-center bg-palette-tertiary-color bg-opacity-100 h-20 px-8 z-50">
        <div class="flex items-center mr-auto">
            <a href="../src/landingPage.html" class="flex items-center mr-4">
                <img src="../img/logo-fieldManager.png" alt="Logo" class="h-12 pr-4">
            </a>
            <div class="text-white text-2xl font-semiboldtracking-widest-extra">
                FIELDMANAGER
            </div>
        </div>
        <div class="flex items-center gap-10">
            <div id="inicial-usuario" class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-xl font-semibold text-gray-700">
                
            </div>
        </div>
    </header>


    <div class="flex flex-grow">
        <!-- Sidebar -->
        <aside class="w-72 min-w-72 bg-palette-secundary-color text-white flex flex-col mt-20 z-10">
            <nav class="flex-grow p-5 space-y-4 fixed">
                <ul class="mb-[34rem] space-y-4">
                    <li><a href="reservations.html" class="flex w-64 items-center gap-2 p-3 rounded bg-gray-700"><i class="material-icons">event</i> Mis Reservas</a></li>
                    <li><a href="newReservation.html" class="flex w-64 items-center gap-2 p-3 rounded hover:bg-gray-700"><i class="material-icons">add_circle_outline</i> Nueva Reserva</a></li>
                    <li><a href="myProfile.html" class="flex  w-64 items-center gap-2 p-3 rounded hover:bg-gray-700"><i class="material-icons">person</i> Mi Perfil</a></li>
                </ul>
                <div class="mt-auto">
                    <a id="logoutButton" href="#" class="flex items-center gap-2 p-2 rounded text-red-400 hover:bg-gray-700">
                        <i class="material-icons">logout</i> Cerrar sesión
                    </a>
              </div>
            </nav>
        </aside>
        
        
        
        <!-- Main Content -->
        <main class="flex-grow p-10 bg-palette-tertiary-color text-white mt-10">
            <h1 id="nombre-usuario" class="text-4xl mt-5 font-semibold tracking-widest-extra"></h1>
            <div class="min-h-screen text-white flex flex-col items-center w-full">   
                <!-- Tabs de navegación -->
                <div class="mt-10 bg-palette-secundary-color bg-opacity-20 rounded-md flex px-10 py-2 gap-10">
                    <button class="tab tab-active px-6 py-2 text-lg font-medium text-white border-b-4 hover:border-white" onclick="changeTab('next-reservas')">Próxima Reserva</button>
                    <button class="tab px-6 py-2 text-lg font-medium text-white border-b-4 border-transparent hover:border-white" onclick="changeTab('futuras-reservas')">Futuras Reservas</button>
                    <button class="tab px-6 py-2 text-lg font-medium text-white border-b-4 border-transparent hover:border-white" onclick="changeTab('historial-reservas')">Historial de Reservas</button>
                </div>
                
                <!-- Contenedor de Próxima Reserva -->
                <section id="proxima-reserva" class="tab-content max-w-7xl px-10 pt-10 pb-5 h-auto shadow-lg w-full mt-16 bg-palette-secundary-color rounded-md mx-auto">
                    <h2 class="text-2xl font-poppins tracking-widest drop-shadow-md font-semibold mb-4">PRÓXIMA RESERVA</h2>
                    <hr class="border-palette-primary-color mb-4">
                    <div id="tarjeta-reserva-proxima" class="bg-palette-tertiary-color p-6 gap-10 rounded-md shadow-md">
                        <h3 id="next-reservation-field-name" class="text-center text-xl font-semibold mb-5 tracking-widest">Nombre de cancha</h3>
                                                
                        <div class="grid grid-cols-2 gap-8">
                            <div class="bg-palette-secundary-color p-4 rounded-md flex gap-2 items-center">
                                <label class="text-lg font-bold text-white">Fecha:</label>
                                <div id="next-reservation-date" class="text-white"></div>
                            </div>
                            <div class="bg-palette-secundary-color p-4 rounded-md flex gap-2 items-center">
                                <label class="text-lg font-bold text-white">Horario:</label>
                                <div id="next-reservation-time" class="text-white"></div>
                            </div>
                            <div class="bg-palette-secundary-color p-4 rounded-md flex gap-2 items-center">
                                <label class="text-lg font-bold text-white">Tamaño:</label>
                                <div id="next-reservation-size" class="text-white"></div>
                            </div>
                            <div class="bg-palette-secundary-color p-4 rounded-md flex gap-2 items-center">
                                <label class="text-lg font-bold text-white">Tipo:</label>
                                <div id="next-reservation-type" class="text-white"></div>
                            </div>
                        </div>                           
                        <div class="mt-8 flex items-center bg-palette-secundary-color p-3 rounded-md">
                            <label class="text-lg font-bold text-white">Link de Reserva:</label>
                            <a id="reservation-link" href="#" class="w-full text-white"></a>
                            <button id="copy-button" class="ml-2 text-white p-2 rounded-md"> <i class="fas fa-clipboard text-palette-primary-color border rounded-md p-3 border-palette-primary-color"></i></button>
                            
                        </div>
                        <div class="flex justify-center items-center mt-8">
                            <button  id="view-players-btn" class=" btn text-xl bg-palette-primary-color py-2 px-10 rounded-md font-semibold hover:bg-white hover:text-palette-accent-color hover:shadow-palette-primary-color text-palette-accent-color">
                                Ver Jugadores
                            </button>
                        </div> 
                    </div> 
                    <div class="flex justify-center pt-5">
                        <button id = "cancel-reservation-btn" class="border border-palette-primary-color text-palette-primary-color px-4 py-2 rounded-md hover:bg-green-500 hover:text-black transition">
                            Cancelar Reserva
                        </button>
                    </div>      
                    <div id="no-reservations" class="w-1/3 h-auto hidden flex-col items-center justify-items-center mx-auto">
                    </div> 
                </section>
                                     
                <!-- Contenedor de Futuras Reservas -->
                <section id="futuras-reservas" class="tab-content hidden mt-16 w-full max-w-7xl bg-palette-secundary-color rounded-md p-8 mx-auto">
                    <h2 class="text-2xl font-poppins tracking-widest drop-shadow-md font-semibold mb-4">FUTURAS RESERVAS</h2>
                    <hr class="border-palette-primary-color mb-4">
                
                    <!-- Contenedor de tarjetas de reserva -->
                    <div id = "contenedor-reservas" class="space-y-6">
                        <div class="flex flex-col md:flex-row justify-between items-center bg-palette-tertiary-color rounded-md p-4 shadow-md">                            
                        </div>                         
                    </div>
                    <div id="no-reservations" class="w-1/3 h-auto hidden flex-col items-center justify-items-center mx-auto">
                    </div> 
                </section>

                <!-- Historial de Reservas -->
                <section id="historial-reservas" class="tab-content hidden mt-16 w-full max-w-7xl bg-palette-secundary-color rounded-md p-8 mx-auto">
                    <h2 class="text-2xl font-poppins tracking-widest  drop-shadow-md font-semibold mb-4 text-white">RESERVAS PREVIAS</h2>
                    <hr class="border-palette-primary-color mb-4">
                    
                    <!-- Contenedor de reservas -->
                    <div id="contenedor-historial" class="space-y-4">
                       
                        <div class="flex justify-between items-center bg-palette-tertiary-color rounded-md p-4 shadow-md">
                                                      
                    </div>

                    <div id="no-reservations" class="w-1/3 h-auto hidden flex-col items-center justify-items-center mx-auto">
                    </div> 
                </section>
            </div>
        </main>
    </div>

    <div id="playerModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden backdrop-blur-lg">
        <div class="bg-palette-secundary-color text-white w-full max-w-2xl p-10 rounded-md">
            <h2 class="text-center text-2xl font-semibold mb-5 pb-5 tracking-widest border-b border-palette-primary-color">Jugadores</h2>
            <div id="players-list" class="grid grid-cols-2 gap-x-10 gap-y-10">
                <!-- Lista de jugadores  -->
            </div>
            <!-- Contenedor para centrar el botón -->
            <div class="flex justify-center mt-10">
                <!-- Botón de Cerrar Modal -->
                <button id="closeModalBtn" class="text-lg bg-palette-primary-color py-2 px-10 rounded-md font-semibold hover:bg-white hover:text-palette-accent-color hover:shadow-palette-primary-color text-palette-accent-color">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../static/js/views/reservations.js"></script>
    <script type="module" src="../static/js/components/modal-reservations.js"></script>
    <script src="../static/js/components/tab-reservations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
